apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'DCShutDown'
            keyPassword '12345678'
            storeFile file('/Users/neo/Desktop/DCShutDown.keystore')
            storePassword '12345678'
        }
    }
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    defaultConfig {
        applicationId "com.neo.shutdownscreen"
        minSdkVersion 8
        targetSdkVersion 18
        versionCode 3
        versionName "1.0.3"
    }
    buildTypes {
        release {
